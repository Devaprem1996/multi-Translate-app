<!-- index.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>DocTranslate - AI-Powered Document Translation</title>
  <meta name="description"
    content="Translate your documents from English to Tamil, Hindi, Russian, Japanese, and Spanish with 90%+ accuracy. Free, fast, and secure." />
  <meta name="keywords"
    content="document translation, translate documents, English to Tamil, English to Hindi, AI translation" />
  <meta name="author" content="DocTranslate" />

  <!-- Open Graph -->
  <meta property="og:title" content="DocTranslate - AI-Powered Document Translation" />
  <meta property="og:description" content="Translate documents to 5 languages with 90%+ accuracy" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="DocTranslate" />
  <meta name="twitter:description" content="AI-Powered Document Translation" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Multi-language Font Support -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&family=Noto+Sans+Devanagari&family=Noto+Sans+JP&display=swap"
    rel="stylesheet" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#6366f1" />

  <style>
    /* Critical CSS for initial load */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #f1f5f9;
      -webkit-font-smoothing: antialiased;
    }

    /* Loading Screen */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1.5rem;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      animation: pulse 2s infinite;
    }

    .loading-text {
      font-size: 1.25rem;
      color: #94a3b8;
    }

    .loading-dots {
      display: flex;
      gap: 0.5rem;
    }

    .loading-dots span {
      width: 8px;
      height: 8px;
      background: #6366f1;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    /* Error Boundary Styles */
    .error-boundary {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    .error-content {
      text-align: center;
      max-width: 400px;
    }

    .error-content h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .error-content p {
      color: #94a3b8;
      margin-bottom: 1.5rem;
    }

    .error-content button {
      padding: 0.75rem 1.5rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Loading screen shown before React hydrates -->
    <div class="app-loading">
      <div class="loading-logo">ðŸ“„</div>
      <div class="loading-text">DocTranslate</div>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
